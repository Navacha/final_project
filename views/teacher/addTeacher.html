<html>
  <head>
    <title>Add a new Teacher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body style="background-color: #ede9c5">
    <div
      style="
        width: 50%;
        display: flex;
        flex-direction: row;
        margin: auto;
        margin-top: 10rem;
        margin-bottom: 3rem;
      "
    >
      <h2>Add a new Teacher</h2>
    </div>
    <div
      style="width: 50%; display: flex; flex-direction: column; margin: auto"
    >
      <form id="teacherForm" action="/add/teacher" method="post">
        <fieldset>
          <div class="form-group">
            <label for="id">Teacher ID</label>
            <input
              type="text"
              class="form-control"
              id="id"
              name="id"
              placeholder="Enter Teacher ID"
            />
          </div>
          <div class="form-group">
            <label for="firstName">First name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              placeholder="Enter First name"
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
              placeholder="Enter Last name"
            />
          </div>

          <div class="form-group">
            <label for="major">Major</label>
            <input
              type="text"
              class="form-control"
              id="major"
              name="major"
              placeholder="ie: English, Math, Social Study"
            />
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              name="age"
              placeholder="Enter Age"
            />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="sex"
              id="male"
              value="male"
              checked
            />
            <label class="form-check-label" for="male"> Male </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="sex"
              id="female"
              value="female"
            />
            <label class="form-check-label" for="male"> Female </label>
          </div>

          <button
            id="addTeacher"
            style="margin-top: 1rem"
            type="submit"
            class="btn btn-primary"
          >
            Submit
          </button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
